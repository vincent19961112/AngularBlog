<mat-tab-group (selectedTabChange)="selectTab($event)">
  <mat-tab label="標籤">
  <canvas
    baseChart
    [chartType]="chartTypeBar"
    [legend]="true"
    [datasets]="chartData"
    [labels]="labels"
    [options]="chartOptions">
  </canvas>
  </mat-tab>
  <mat-tab label="線圖">
      <canvas
    baseChart
    [chartType]="chartTypeLine"
    [legend]="true"
    [datasets]="chartData"
    [labels]="labels"
    [options]="chartOptions">
  </canvas>
  </mat-tab>
</mat-tab-group>
